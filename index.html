<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>FiguFlow</title>
</head>
<body>
    <header>
        <nav>
            <h2>Figuritas FiguFlow</h2>


            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary botoncolormio" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <div class="botmodal botonm">
                    <img src="./assets/shopcart.png" alt="Carrito de Compras" class="imagcar">
                    <p id="totalCant"></p>
                </div>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modelmine">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 words" id="exampleModalLabel">Carrito de compras</h1>
                            <button type="button" class="btn-close btncloser" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="info">
                            <div class="navshop">
                                <h2>Productos seleccionados</h2>
                                <ul id="shopcart"></ul>
                                <p id="total"></p>
                                <button onclick="vaciarShopcart()" class="btnshopcart">Vaciar carrito</button>
                            </div>
                        </div>
                        <div class="modal-footer footermine">
                            <button type="button" class="btn btn-secondary btnclose"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-secondary btnsave" data-bs-dismiss="modal"
                                onclick="confirmacionFinal()">Finalizar compra</button>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <h1>Bienvenidos Entrenadores</h1>
        <div class="filters">
            <input class="busqueda" id="barra-busqueda" type="text" placeholder="Buscar producto" />
            <select id="filtro-precio" class="filtrosprecio">
                <option value="0-10">Menos de 10</option>
                <option value="10-20">10 a 20</option>
                <option value="20-100">Más de 20</option>
            </select>

            <select id="filtro-alfabetico" class="filtrosalfa">
                <option value="sin-orden">Sin orden</option>
                <option value="ascendente">Ascendente</option>
                <option value="descendente">Descendente</option>
            </select>
        </div>
        <div id="product-container" class="contenedor">



        </div>

        <div class="lds-ring loader" id="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </main>
    <footer>
        <p>¡Gracias por confiar en FiguFlow!</p>
    </footer>
    <script src="./JS/app.js"></script>
</body>

</html>
